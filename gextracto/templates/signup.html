<!DOCTYPE HTML>
{% load staticfiles %}
<html>
	<head>
		<link rel="stylesheet" href="{% static "foundation/css/foundation.css" %}"/>
		<link rel="stylesheet" href="{% static "css/styling.css" %}"/>
		<script src="{% static "foundation/js/vendor/jquery.js" %}"></script>
	</head>
	
	<body>
		<div class="row" style="padding-top:1em;">
			<div class="small-8 large-10 columns">
				<h3 class="banner">GMail Extractor</h3>
			</div>
		</div>
		
		<div class="row" style="padding-top:8em;">
			<div class="small-1 large-3 columns">&nbsp;</div>
			<div id="login_box" class="small-10 large-6 columns">
				<center style="padding-bottom:1em;"><h5 style="color:#636363;font-size:1.5em;">Create a new account:</h5></center>
				<form name="signup" method="post" action="/signup/">{% csrf_token %}
					<div class="small-12 columns large-12 columns">
						<div class="row">
							<div class="small-3 columns">
								<label for="right-label" class="right inline">Email:</label>
							</div>
							<div class="small-9 columns">
								<input name="email" type="email" placeholder="email" value="{{ email_id }}" readonly/>
							</div>
						</div>
						<div class="row">
							<div class="small-3 columns">
								<label for="right-label" class="right inline">Password:</label>
							</div>
							<div class="small-9 columns">
								<input id="password" name="password" type="Password" placeholder="Enter a new password" />
							</div>
						</div>
						
						<div class="row">
							<div class="small-3 columns">
								<label for="right-label" class="right inline">Retype password:</label>
							</div>
							<div class="small-9 columns">
								<input id="re-password" name="re-password" type="Password" placeholder="retype password" />
							</div>
						</div>

						<div class="row">
							<div class="small-3 columns">
								<label for="right-label" class="right inline">&nbsp;</label>
							</div>
							<div class="small-9 columns">
								<input id="submit_form" class="button small radius disabled" type="submit" value="Submit" disabled>
							</div>
						</div>
						
					</div>
				</form>
			</div>
			<div class="small-1 large-3 columns">&nbsp;</div>
		</div>
		<p id="validate-status"></p>
	</body>
	
	<script>
		$(document).ready(function() {
			$("#re-password").keyup(validate);
		});
		
		
		
		function validate() {
			var password1 = $("#password").val();
			var password2 = $("#re-password").val();
			
			submit_form = document.getElementById("submit_form");
 
			if(password1 == password2) {
				submit_form.className="button small radius";
				submit_form.value = "Submit";
				submit_form.disabled="";
			}
			else {
				submit_form.className="button small radius disabled";
			}
		}
		
		//$('.disabled').click(function(e){
		//	return false;
		//});
	</script>
</html>
